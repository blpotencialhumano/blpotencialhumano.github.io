<p>¿Quieres saber más? ¡Llena tus datos para enviarnos un mensaje y nos pondremos en contacto contigo a la brevedad!</p>
<form name="sentMessage" id="contactForm" novalidate>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Nombre</label>
      <input type="text" class="form-control" placeholder="Name" id="name" required data-validation-required-message="Por favor comprate tu nombre con nosotros">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Correo electrónico</label>
      <input type="email" class="form-control" placeholder="Email Address" id="email" required data-validation-required-message="Por favor compártenos tu correo electrónico">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group col-xs-12 floating-label-form-group controls">
      <label>Número de teléfono</label>
      <input type="tel" class="form-control" placeholder="Número de teléfono" id="phone">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Message</label>
      <textarea rows="5" class="form-control" placeholder="Message" id="message" required data-validation-required-message="Por favor incluye un mensaje."></textarea>
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <br>
  <div id="success"></div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary" id="sendMessageButton">Enviar</button>
  </div>
</form>
